services:
    Lilian\SyliusGoogleMerchantCenter\Generator\ProductFeedGenerator:
        arguments:
            $productRepository: '@sylius.repository.product'
            $router: '@router'
    
    Lilian\SyliusGoogleMerchantCenter\Controller\ProductFeedController:
        arguments:
            $productFeedGenerator: '@Lilian\SyliusGoogleMerchantCenter\Generator\ProductFeedGenerator'
    
    Lilian\SyliusGoogleMerchantCenter\Command\GenerateProductFeedCommand:
        arguments:
            $productFeedGenerator: '@Lilian\SyliusGoogleMerchantCenter\Generator\ProductFeedGenerator'
        tags:
            - { name: 'console.command' }
